[mypy]
# === Основные настройки ===
python_version = 3.11
warn_unused_configs = True
show_error_codes = True
show_column_numbers = True
pretty = True

# === Строгая типизация ===
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_generics = True
disallow_subclassing_any = True
strict_equality = True

# === Безопасность типов ===
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
no_implicit_optional = True
strict_optional = True

# === Асинхронность ===
enable_error_code = await-not-async, possibly-undefined

# === Импорты и модули ===
ignore_missing_imports = False
follow_imports = normal
follow_imports_for_stubs = True

# === Расширенные проверки ===
warn_unreachable = True
warn_no_return = True
implicit_reexport = False

# === Исключения (если необходимо) ===
# Некоторые внешние библиотеки не имеют stub-файлов.
# Добавляйте сюда ТОЛЬКО при необходимости и с комментарием.
# Пример:
# [mypy-pytest.*]
# ignore_errors = True

# [mypy-some_legacy_module]
# disable_error_code = attr-defined

# === Плагины mypy (если используются) ===
# plugins = pydantic.mypy  # раскомментировать, если используется Pydantic

# === Пути к исходному коду ===
# mypy автоматически анализирует всё из корня, но можно явно указать:
mypy_path =
    core,
    services,
    plugins,
    integrations,
    ai_models,
    security,
    monitoring,
    payment,
    communication,
    ui,
    tests,
    docs,
    scripts