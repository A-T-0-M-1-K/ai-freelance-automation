# .github/workflows/release.yml
# –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã–ø—É—Å–∫ —Å—Ç–∞–±–∏–ª—å–Ω—ã—Ö —Ä–µ–ª–∏–∑–æ–≤ —Å –ø–æ–ª–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–µ–π

name: üöÄ Release & Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'        # –¢–æ–ª—å–∫–æ —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–µ —Ç–µ–≥–∏: v1.2.3
  workflow_dispatch:                  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏

permissions:
  contents: write                   # –î–ª—è —Å–æ–∑–¥–∞–Ω–∏—è GitHub Releases
  id-token: write                   # –î–ª—è –ø–æ–¥–ø–∏—Å–∏ –æ–±—Ä–∞–∑–æ–≤ (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è OIDC)
  pull-requests: read               # –î–ª—è –∞–Ω–∞–ª–∏–∑–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false         # –ù–µ –æ—Ç–º–µ–Ω—è—Ç—å —Ç–µ–∫—É—â–∏–π —Ä–µ–ª–∏–∑

jobs:
  security-scan:
    name: üîí Security & Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || pip install -r requirements/prod.txt

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          base: ${{ github.event.before }}
          head: ${{ github.sha }}

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

      - name: Run Bandit (security linter)
        run: |
          pip install bandit
          bandit -r . -x ./tests,./venv,./.git -s B101,B301,B307,B310,B314,B320,B404,B602,B603,B604,B607

  build-and-test:
    name: üèóÔ∏è Build & Validate
    needs: security-scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev,test]

      - name: Lint code
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check --diff .

      - name: Run unit & integration tests
        run: |
          pytest tests/ --cov=core --cov=services --cov-report=xml --verbose

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  create-release:
    name: üì¶ Create GitHub Release
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –î–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ changelog

      - name: Generate changelog
        uses: mikepenz/release-changelog-builder-action@v4
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: |
            {
              "categories": [
                { "title": "üöÄ Features", "labels": ["feature", "enhancement"] },
                { "title": "üêõ Bug Fixes", "labels": ["bug", "fix"] },
                { "title": "üß∞ Maintenance", "labels": ["chore", "ci", "docs"] },
                { "title": "‚ö†Ô∏è Breaking Changes", "labels": ["breaking"] }
              ],
              "template": "#{{CHANGELOG}}",
              "pr_template": "- ${{TITLE}} (PR #${{NUMBER}}) by @${{AUTHOR}}",
              "max_pull_requests": 200
            }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: false

  publish-pypi:
    name: üêç Publish to PyPI
    needs: create-release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/ai-freelance-automation/
    permissions:
      id-token: write  # –î–ª—è trusted publishing (–±–µ–∑ API-—Ç–æ–∫–µ–Ω–∞)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          pip install --upgrade pip build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # –ò—Å–ø–æ–ª—å–∑—É–µ—Ç OIDC ‚Äî –Ω–µ —Ç—Ä–µ–±—É–µ—Ç PYPI_API_TOKEN –ø—Ä–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–µ –¥–æ–≤–µ—Ä–∏—è –≤ PyPI

  docker-publish:
    name: üê≥ Publish Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    environment:
      name: dockerhub
      url: https://hub.docker.com/r/aifreelance/automation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: aifreelance/automation
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max