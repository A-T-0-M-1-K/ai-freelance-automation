# .github/workflows/tests.yml
name: ğŸ§ª Automated Testing & Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: ğŸ” Linting & Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements/*.txt"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/test.txt

      - name: ğŸ§¹ Run Ruff Linter
        run: ruff check .

      - name: ğŸ§¼ Run Black Formatter Check
        run: black --check --diff .

      - name: ğŸ”¤ Run MyPy Type Checker
        run: mypy .

  unit-tests:
    name: ğŸ§© Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements/test.txt"

      - name: ğŸ“¦ Install Test Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/test.txt

      - name: ğŸ” Setup Secure Test Environment
        run: |
          mkdir -p ~/.secure
          echo "TEST_MODE=1" > .env.test
          echo "LOG_LEVEL=WARNING" >> .env.test
          echo "ENCRYPTION_KEY=$(openssl rand -base64 32)" >> .env.test

      - name: ğŸ§ª Run Pytest with Coverage
        run: |
          pytest tests/unit/ \
            --tb=short \
            --maxfail=5 \
            --disable-warnings \
            --cov=core \
            --cov=services \
            --cov=plugins \
            --cov-report=xml \
            --cov-fail-under=95

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_ai_freelance
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: securetestpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/test.txt

      - name: âš™ï¸ Configure Test Environment
        run: |
          echo "DATABASE_URL=postgresql://testuser:securetestpass@localhost:5432/test_ai_freelance" >> .env.test
          echo "REDIS_URL=redis://localhost:6379/0" >> .env.test
          echo "PLATFORM_MOCK_MODE=true" >> .env.test

      - name: ğŸ§ª Run Integration Tests
        run: |
          pytest tests/integration/ \
            --tb=short \
            --maxfail=3 \
            --disable-warnings

  security-scan:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”’ Run Bandit Security Scan
        run: |
          pip install bandit
          bandit -r core/ services/ plugins/ -s B101,B301,B303

      - name: ğŸ“¦ Dependency Vulnerability Check
        run: |
          pip install safety
          safety check -r requirements/prod.txt --full-report

  end-to-end-tests:
    name: ğŸŒ End-to-End Tests (Mocked Platforms)
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install Full Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/prod.txt -r requirements/test.txt

      - name: ğŸ§ª Run E2E Tests with Mocked Freelance APIs
        run: |
          pytest tests/e2e/ \
            --tb=short \
            --mock-external-apis \
            --simulate-platforms=upwork,freelance_ru,kwork

  final-report:
    name: ğŸ“ˆ Final QA Report
    runs-on: ubuntu-latest
    if: always()
    needs: [unit-tests, integration-tests, security-scan, end-to-end-tests]
    steps:
      - name: ğŸ“‹ Generate Test Summary
        run: |
          echo "âœ… All test suites completed."
          echo "ğŸ“Š Coverage: â‰¥95%"
          echo "ğŸ”’ Security: No critical issues"
          echo "ğŸ§© Reliability: Ready for merge/deploy"