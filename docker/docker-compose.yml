# AI_FREELANCE_AUTOMATION - Base Docker Compose Configuration
# This file defines the core services. Use with overrides for dev/prod:
#   - docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#   - docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  # ----------------------------
  # Core Application (ASGI/WSGI)
  # ----------------------------
  app:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    image: ai-freelance-automation:latest
    container_name: ai_freelance_app
    restart: unless-stopped
    environment:
      - ENV=${ENV:-development}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    volumes:
      # Only in dev via override â€” NOT in base!
      # - ..:/app
    depends_on:
      - db
      - redis
      - minio
    networks:
      - ai_freelance_net

  # ----------------------------
  # Celery Worker
  # ----------------------------
  worker:
    image: ai-freelance-automation:latest
    container_name: ai_freelance_worker
    command: celery -A worker.celery_app worker --loglevel=info
    environment:
      - ENV=${ENV:-development}
      - DB_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - ai_freelance_net

  # ----------------------------
  # PostgreSQL Database
  # ----------------------------
  db:
    image: postgres:15-alpine
    container_name: ai_freelance_db
    environment:
      POSTGRES_DB: ${DB_NAME:-ai_freelance}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_freelance_net

  # ----------------------------
  # Redis (Cache + Broker)
  # ----------------------------
  redis:
    image: redis:7-alpine
    container_name: ai_freelance_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_freelance_net

  # ----------------------------
  # MinIO (S3-compatible Storage)
  # ----------------------------
  minio:
    image: minio/minio:latest
    container_name: ai_freelance_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai_freelance_net

  # ----------------------------
  # Nginx (Reverse Proxy)
  # ----------------------------
  nginx:
    image: nginx:alpine
    container_name: ai_freelance_nginx
    ports:
      - "${NGINX_PORT_HTTP:-80}:80"
      - "${NGINX_PORT_HTTPS:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ../ui/web/static:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - ai_freelance_net

networks:
  ai_freelance_net:
    name: ai_freelance_network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data: