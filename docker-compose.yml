# –ï–¥–∏–Ω—ã–π —Ñ–∞–π–ª –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ Docker Compose —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –ø—Ä–æ—Ñ–∏–ª–µ–π
# –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ:
#   ‚Ä¢ –ë–∞–∑–æ–≤—ã–π –∑–∞–ø—É—Å–∫:            docker-compose up
#   ‚Ä¢ –° –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–æ–º:            docker-compose --profile monitoring up
#   ‚Ä¢ –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:          docker-compose --profile test up
#   ‚Ä¢ –ü–æ–ª–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è:       docker-compose --profile monitoring --profile test up

version: '3.8'

services:
  # –û—Å–Ω–æ–≤–Ω–æ–π —Å–µ—Ä–≤–∏—Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    image: ai-freelance-automation:latest
    container_name: ai-freelance-app
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8080:8080"  # UI
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/freelance_db
      - REDIS_URL=redis://redis:6379/0
      - BLOCKCHAIN_NETWORK=polygon
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - db
      - redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: ai-freelance-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=freelance_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis –¥–ª—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –æ—á–µ—Ä–µ–¥–µ–π
  redis:
    image: redis:7-alpine
    container_name: ai-freelance-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # –í–µ–±-—Å–µ—Ä–≤–µ—Ä Nginx (–æ–±—Ä–∞—Ç–Ω—ã–π –ø—Ä–æ–∫—Å–∏ + SSL)
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: ai-freelance-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- –°–µ—Ä–≤–∏—Å—ã –ø—Ä–æ—Ñ–∏–ª—è 'monitoring' (–≤–∫–ª—é—á–∞—é—Ç—Å—è —Ñ–ª–∞–≥–æ–º --profile monitoring) ---
  grafana:
    image: grafana/grafana:9.5.2
    container_name: ai-freelance-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafanadata:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secure_password_change_in_prod
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - app-network
    profiles:
      - monitoring
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: ai-freelance-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network
    profiles:
      - monitoring

  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: ai-freelance-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - app-network
    profiles:
      - monitoring

  # --- –°–µ—Ä–≤–∏—Å—ã –ø—Ä–æ—Ñ–∏–ª—è 'test' (–≤–∫–ª—é—á–∞—é—Ç—Å—è —Ñ–ª–∞–≥–æ–º --profile test) ---
  test-runner:
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    container_name: ai-freelance-test-runner
    restart: "no"
    environment:
      - ENV=test
      - DATABASE_URL=postgresql://test:test@db-test:5432/test_db
    volumes:
      - .:/app
      - ./test-reports:/app/test-reports
    depends_on:
      - db-test
    networks:
      - app-network
    profiles:
      - test
    command: ["pytest", "tests/", "--junitxml=/app/test-reports/results.xml", "-v"]

  db-test:
    image: postgres:14-alpine
    container_name: ai-freelance-db-test
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    volumes:
      - pgtestdata:/var/lib/postgresql/data
    networks:
      - app-network
    profiles:
      - test
      -
  healthcheck:
    test: |
      test -f /etc/nginx/ssl/cert.pem && 
      test -f /etc/nginx/ssl/key.pem && 
      openssl x509 -in /etc/nginx/ssl/cert.pem -noout -subject
    interval: 30s
    timeout: 10s
    retries: 5
    start_period: 60s
    # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–ª—é—á–µ–π –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
    entrypoint: >
      sh -c "
        if [ ! -f /etc/nginx/ssl/cert.pem ] || [ ! -f /etc/nginx/ssl/key.pem ]; then
          echo 'üîê –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö SSL-–∫–ª—é—á–µ–π...' &&
          python /app/scripts/setup/secure_key_generator.py --common-name localhost --force;
        fi &&
        nginx -g 'daemon off;'
      "

  # --- –°–µ—Ä–≤–∏—Å—ã –ø—Ä–æ—Ñ–∏–ª—è 'development' (–≤–∫–ª—é—á–∞—é—Ç—Å—è —Ñ–ª–∞–≥–æ–º --profile dev) ---
  app-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: ai-freelance-app-dev
    restart: unless-stopped
    ports:
      - "8001:8000"   # FastAPI dev
      - "8081:8080"   # UI dev
      - "5678:5678"   # Debugpy
    environment:
      - ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/freelance_db
      - DEBUG=true
      - RELOAD=true
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - db
      - redis
    networks:
      - app-network
    profiles:
      - dev
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  grafanadata:
  prometheusdata:
  pgtestdata: